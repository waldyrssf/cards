<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio CSS 02</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <img
            src="images/gato-01.jpg"
            alt="Gato"
            title="Gatinho"
            class="card-image"
          />
          <div class="card-body">
            <h1>Gatinho dormindo de barriga pra cima</h1>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img
            src="images/gato-02.jpg"
            alt="Gato"
            title="Gatinho"
            class="card-image"
          />
          <div class="card-body">
            <h1>Gatinho olhando para cima</h1>
          </div>

          <div class="card-footer">
            <a href="https://http.cat/" class="btn">botão</a>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card">
          <img
            src="images/gato-03.jpg"
            alt="Gato"
            title="Gatinho"
            class="card-image card-image-3"
          />
          <div class="card-body">
            <h1>Gatinho em cima da árvore</h1>
            <p>
              Olha lá, o gatinho subiu na árvore e está lá olhando tudo do alto.
              Ele é corajoso até demais para um pequeno felino e sua cor é
              linda.
            </p>
          </div>

          <div class="card-footer">
            <a href="https://http.cat/" class="btn">botão</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
